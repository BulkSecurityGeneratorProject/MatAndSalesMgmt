
<div *ngIf="workgroup">
    <h2><span jhiTranslate="materialAndStockManagementApp.workgroup.detail.title">Workgroup</span> {{workgroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="materialAndStockManagementApp.workgroup.code">Code</span></dt>
        <dd>
            <span>{{workgroup.code}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.workgroup.description">Description</span></dt>
        <dd>
            <span>{{workgroup.description}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.workgroup.comments">Comments</span></dt>
        <dd>
            <span>{{workgroup.comments}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'workgroup-stock-and-sales-utility/'+ workgroup.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
