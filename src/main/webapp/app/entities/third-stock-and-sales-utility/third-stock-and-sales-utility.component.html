<div>
    <h2>
        <span jhiTranslate="materialAndStockManagementApp.third.home.title">Thirds</span>
        <button class="btn btn-primary float-right jh-create-entity create-third-stock-and-sales-utility" [routerLink]="['/', { outlets: { popup: ['third-stock-and-sales-utility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="materialAndStockManagementApp.third.home.createLabel">
            Create new Third
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'materialAndStockManagementApp.third.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="thirds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.code">Code</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.name">Name</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.comments">Comments</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.address3">Address 3</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.thirdClassification9">Third Classification 9</span></th>
            <th><span jhiTranslate="materialAndStockManagementApp.third.civility1">Civility 1</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let third of thirds ;trackBy: trackId">
                <td><a [routerLink]="['../third-stock-and-sales-utility', third.id ]">{{third.id}}</a></td>
                <td>{{third.code}}</td>
                <td>{{third.name}}</td>
                <td>{{third.comments}}</td>
                <td>
                    <span *ngFor="let address3 of third.address3S; let last = last">
                            <a class="form-control-static" [routerLink]="['../address-stock-and-sales-utility', address3?.id ]">{{address3.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="third.thirdClassification9Id">
                        <a [routerLink]="['../thirdclassification-stock-and-sales-utility', third.thirdClassification9Id  ]" >{{third.thirdClassification9Name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="third.civility1Id">
                        <a [routerLink]="['../civility-stock-and-sales-utility', third.civility1Id  ]" >{{third.civility1Name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../third-stock-and-sales-utility', third.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-stock-and-sales-utility/'+ third.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-stock-and-sales-utility/'+ third.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
