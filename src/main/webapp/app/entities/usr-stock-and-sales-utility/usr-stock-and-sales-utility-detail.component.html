
<div *ngIf="usr">
    <h2><span jhiTranslate="materialAndStockManagementApp.usr.detail.title">Usr</span> {{usr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="materialAndStockManagementApp.usr.code">Code</span></dt>
        <dd>
            <span>{{usr.code}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.usr.firstName">First Name</span></dt>
        <dd>
            <span>{{usr.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.usr.lastName">Last Name</span></dt>
        <dd>
            <span>{{usr.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.usr.isactive">Isactive</span></dt>
        <dd>
            <span>{{usr.isactive}}</span>
        </dd>
        <dt><span jhiTranslate="materialAndStockManagementApp.usr.comments">Comments</span></dt>
        <dd>
            <span>{{usr.comments}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usr-stock-and-sales-utility/'+ usr.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
